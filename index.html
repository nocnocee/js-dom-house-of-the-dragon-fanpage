<!DOCTYPE html>
<html>
  <head>
    <title>Noc's HOTD Fanpage</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <h1>House of the Dragon!</h1>
      <input type="text" id="search" placeholder="Search characters">
    </header>
    <main>
      <div class="card">
        <img src="rhaenyra.jpg" alt="Rhaenyra Targaryen">
        <h2>Rhaenyra Targaryen</h2>
        <button class="bio-button">Bio</button>
        <button class="status-button">Status</button>
        <p class="bio"></p>
        <p class="status"></p>
      </div>
      <div class="card">
        <img src="alicent.jpg" alt="Alicent Hightower">
        <h2>Alicent Hightower</h2>
        <button class="bio-button">Bio</button>
        <button class="status-button">Status</button>
        <p class="bio"></p>
        <p class="status"></p>
      </div>
      <div class="card">
        <img src="kingviserys.jpg" alt="King Viserys">
        <h2>King Viserys</h2>
        <button class="bio-button">Bio</button>
        <button class="status-button">Status</button>
        <p class="bio"></p>
        <p class="status"></p>
      </div>
      <div class="card">
        <img src="daemon.jpg" alt="Daemon Targaryen">
        <h2>Daemon Targaryen</h2>
        <button class="bio-button">Bio</button>
        <button class="status-button">Status</button>
        <p class="bio"></p>
        <p class="status"></p>
      </div>
      <div class="card">
        <img src="laenor.jpg" alt="Laenor Velaryon">
        <h2>Laenor Velaryon</h2>
        <button class="bio-button">Bio</button>
        <button class="status-button">Status</button>
        <p class="bio"></p>
        <p class="status"></p>
      </div>
      <div class="card">
        <img src="laena.jpg" alt="Laena Velaryon">
        <h2>Laena Velaryon</h2>
        <button class="bio-button">Bio</button>
        <button class="status-button">Status</button>
        <p class="bio"></p>
        <p class="status"></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
